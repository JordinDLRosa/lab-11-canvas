<!DOCTYPE html>
<html>
<body onload="draw()">
<canvas id="sketch" width="300" height= "300">
</canvas>
<script>
function draw() {	
	
	var sketch = document.getElementById ('sketch');
	var context = sketch.getContext ("2d");
	
	context.fillStyle = "#0000FF";
	context.fillRect(150,100,100,40);
	context.fillRect(175,70,55,40);
	context.fillStyle = "#000000"
	context.beginPath()
	context.arc(180,150,15,0,2 * Math.PI,true);
	context.closePath();
	context.fill();
	context.beginPath()
	context.arc(225,150,15,0,2 * Math.PI,true);
	context.closePath();
	context.fill();
}
</script>
</body>
</html>
